<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<meta name="theme-color" content="#7c4dff"/>
	<link rel="shortcut icon" href="favicon.png" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/color.css">
	<style type="text/css">
	   	#mapid {
	   		z-index: 999;
	   		height: 100vh; 
	   	}

	   	.ranking{
	   		z-index: 1100;
	   		background-color: white;		
	   		position: absolute;
	   	}

	   	.leaflet-marker-icon{
	   		border-radius: 100px;
	   	}

	   	.title{
		    color: white;
		    font-weight: bold;
		    padding: 10px 0 10px 0;
		    font-size: 1.2rem;
		    background-color: #212121;
	   	}

	   	.ranking-region-name{
	   		font-size: 1.2em;
	   		text-align: center;
	   	}
	
	   	.ranking-list .ranking-code{
	   		color: white;
	   	}	   	

	   	.ranking-code{
	   		padding: 6px;
	   		text-transform: uppercase;
	   		border-radius: 3px;
	   		border-radius: 100px;
	   		border-bottom-left-radius: 3px;
	   	}

	   	.ranking .title{
		    text-align: center;
		    font-size: 1.2rem;
	   	}

	   	.ranking-total{
	   		font-weight: bold;
	   		font-size: 1em;
	   		float: right;
	   		color: #424242;
	   		border-radius: 3px;
	   		text-transform: unset;
	   		padding: 6px 3px;
	   	}

	   	.ranking-position-ball{
	   		padding: 0.6em;
	   		margin: 3px 6px;
	   		font-size: 0.8em;
	   		font-weight: bold;
	   		border-radius: 100px;
	   		background-color: darkgrey;
	   	}


	   	.badge{
	   		text-transform: uppercase;
	   		margin: .2em;
	   	}

	   	.br1{
	   		background-color: #f9a825;
	   	} 
	   	.accordion-item.br1 {
	   		border-left: 1.2rem solid #f9a825 !important;
		}	
	   	.la1{
	   		background-color: #4CAF50;
		}	
	   	.accordion-item.la1 {
	   		border-left: 1.2rem solid #4CAF50 !important;
		}	
	   	.la2{
	   		background-color: #00bcd4;
	   	}
	   	.accordion-item.la2 {
	   		border-left: 1.2rem solid #00bcd4 !important;
		}	
	   	.na1{
	   		background-color: #f4511e;
	   	}
	   	.accordion-item.na1 {
	   		border-left: 1.2rem solid #f4511e !important;
		}	
		.euw1{
			background-color: #ea80fc;
		}
		.accordion-item.euw1 {
			border-left: 1.2rem solid #ea80fc !important;
		}	
	   	.eun1{
	   		background-color: #42a5f5;
	   	}	
	   	.accordion-item.eun1 {
	   		border-left: 1.2rem solid #42a5f5 !important;
		}	
		.ru{
			background-color: #F44336;
		}
		.accordion-item.ru {
			border-left: 1.2rem solid #F44336 !important;
		}	
	   	.tr1{
	   		background-color: #3f51b5;
	   	}
	   	.accordion-item.tr1 {
	   		border-left: 1.2rem solid #3f51b5 !important;
		}	
	   	.jp1{
	   		background-color: #e91e63;
	   	}
	   	.accordion-item.jp1 {
	   		border-left: 1.2rem solid #e91e63 !important;
		}	
	   	.kr{
	   		background-color: #7c4dff;
	   	}
	   	.accordion-item.kr {
	   		border-left: 1.2rem solid #7c4dff !important;
		}	
	   	.oc1{
	   		background-color: #00897b;
	   	}
	   	.accordion-item.oc1 {
	   		border-left: 1.2rem solid #00897b !important;
		}	
		.summoner-icon{
			border-radius: 100%;
			border: double 3px gold;
			padding: 2px;
			background-clip: content-box; /* support: IE9+ */
		}
		.accordion-button{
			padding: 1.2rem 2rem;
		}
		.row-ranking-top-3{
			display: inherit;
		}
		.card{
			border-radius: none;
		}
	</style>
	<title>TFT HyperRoll - Ranking Server Regions</title>
</head>

<body>
	<div class="ranking col-sm-4">
	 	<div class="title">
	 		<i class="fas fa-medal"></i> 
	 		<label>Ranking Hyper Roll</label>
	 	</div>

	 	<center>		 		
		 	<div class="spinner-border text-primary m-5" id="spinner-loading" role="status"></div>
	 	</center>

		<div class="ranking-list accordion accordion-flush" id="accordionRankingRegion">
			<div class="row">
				
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12" id="mapid"></div>
	</div>
</body>

<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./jquery.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
<script defer src="js/all.js" type="text/javascript"></script>

</html>
